<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanic Receipt Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #333;
    }
    .receipt {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    .total {
      font-weight: bold;
    }
    .math-section {
      background: #e7f3ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    code {
      background: #ddd;
      padding: 2px 6px;
      border-radius: 4px;
      display: inline-block;
      margin: 5px 0;
    }
    .form-section {
      margin-top: 20px;
    }
    .form-section label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-section input[type="number"],
    .form-section select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    .form-section button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-section button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>Mechanic Receipt</h1>
    <div class="form-section">
      <label for="service">Choose a service:</label>
      <select id="service">
        <option value="brake">Brake Pad Replacement - $90</option>
        <option value="oil">Oil Change - $40</option>
        <option value="tires">Tire Rotation - $50</option>
      </select>

      <label for="hours">Enter labor hours:</label>
      <input type="number" id="hours" min="1" max="5" value="3" />

      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <div id="output" style="margin-top: 20px;"></div>

    <div class="math-section" id="math"></div>
  </div>

  <script>
    function generateReceipt() {
      const service = document.getElementById("service").value;
      const hours = parseInt(document.getElementById("hours").value);

      const services = {
        brake: { name: "Brake Pad Replacement", cost: 90 },
        oil: { name: "Oil Change", cost: 40 },
        tires: { name: "Tire Rotation", cost: 50 }
      };

      const selectedService = services[service];
      const laborRate = 60;
      const diagnostic = 50;
      const partsCost = selectedService.cost;
      const total = laborRate * hours + partsCost + diagnostic;

      document.getElementById("output").innerHTML = `
        <h2>Receipt</h2>
        <table>
          <tr><th>Item</th><th>Rate</th><th>Quantity</th><th>Total</th></tr>
          <tr><td>Diagnostic Fee</td><td>$50</td><td>1</td><td>$50</td></tr>
          <tr><td>Labor</td><td>$60/hour</td><td>${hours} hours</td><td>$${laborRate * hours}</td></tr>
          <tr><td>${selectedService.name}</td><td>-</td><td>1</td><td>$${partsCost}</td></tr>
          <tr class="total"><td colspan="3">Total Cost</td><td>$${total}</td></tr>
        </table>
      `;

      const mathHTML = `
        <h3>Math Behind the Receipt</h3>
        <p><strong>Equation:</strong></p>
        <code>Total Cost = 60x + ${diagnostic + partsCost}</code>
        <p>Where x = number of labor hours</p>

        <p><strong>Inequality:</strong></p>
        <code>60x + ${diagnostic + partsCost} ≤ 350</code>
        <p>Substitute x = ${hours}:</p>
        <code>60(${hours}) + ${diagnostic + partsCost} = ${total} ${total <= 350 ? "≤" : ">"} 350 ${total <= 350 ? "✔️" : "❌"}</code>
      `;

      document.getElementById("math").innerHTML = mathHTML;
    }
  </script>
</body>
</html>
