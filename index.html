<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanic Receipt Project</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --box-bg: #1e1e1e;
      --accent-bg: #2c2c2c;
      --input-bg: #2c2c2c;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --box-bg: #f0f0f0;
      --accent-bg: #e0e0e0;
      --input-bg: #ffffff;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      padding: 20px;
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }
    .receipt {
      background: var(--box-bg);
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1, h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    .total {
      font-weight: bold;
      background: var(--accent-bg);
    }
    .math-section {
      background: var(--accent-bg);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
    }
    code {
      background: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      margin: 5px 0;
    }
    .form-section {
      margin-top: 20px;
    }
    .form-section label {
      display: block;
      margin: 10px 0 5px;
    }
    .form-section input[type="number"],
    .form-section select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 6px;
      background: var(--input-bg);
      color: var(--text-color);
    }
    .form-section button {
      background-color: var(--btn-bg);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .form-section button:hover {
      background-color: var(--btn-hover);
    }
    .toggle-theme {
      text-align: right;
      margin-bottom: 10px;
    }
    .icons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .icons img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="toggle-theme">
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </div>
  <div class="receipt">
    <h1>Mechanic Receipt</h1>
    <div class="form-section">
      <label for="service">Choose a service:</label>
      <select id="service">
        <option value="brake">üîß Brake Pad Replacement - $90</option>
        <option value="oil">üõ¢ Oil Change - $40</option>
        <option value="tires">üõû Tire Rotation - $50</option>
        <option value="battery">üîã Battery Replacement - $120</option>
        <option value="alignment">üìè Wheel Alignment - $75</option>
      </select>

      <label for="hours">Enter labor hours:</label>
      <input type="number" id="hours" min="1" max="5" value="3" />

      <button onclick="generateReceipt()">Generate Receipt</button>
    </div>

    <div id="output" style="margin-top: 20px;"></div>
    <div class="math-section" id="math"></div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    function generateReceipt() {
      const service = document.getElementById("service").value;
      const hours = parseInt(document.getElementById("hours").value);

      const services = {
        brake: { name: "Brake Pad Replacement", cost: 90 },
        oil: { name: "Oil Change", cost: 40 },
        tires: { name: "Tire Rotation", cost: 50 },
        battery: { name: "Battery Replacement", cost: 120 },
        alignment: { name: "Wheel Alignment", cost: 75 }
      };

      const selectedService = services[service];
      const laborRate = 60;
      const diagnostic = 50;
      const partsCost = selectedService.cost;
      const total = laborRate * hours + partsCost + diagnostic;

      document.getElementById("output").innerHTML = `
        <h2>Receipt</h2>
        <table>
          <tr><th>Item</th><th>Rate</th><th>Quantity</th><th>Total</th></tr>
          <tr><td>Diagnostic Fee</td><td>$50</td><td>1</td><td>$50</td></tr>
          <tr><td>Labor</td><td>$60/hour</td><td>${hours} hours</td><td>$${laborRate * hours}</td></tr>
          <tr><td>${selectedService.name}</td><td>-</td><td>1</td><td>$${partsCost}</td></tr>
          <tr class="total"><td colspan="3">Total Cost</td><td>$${total}</td></tr>
        </table>
      `;

      const mathHTML = `
        <h3>Math Behind the Receipt</h3>
        <p><strong>Equation:</strong></p>
        <code>Total Cost = 60x + ${diagnostic + partsCost}</code>
        <p>Where x = number of labor hours</p>

        <p><strong>Inequality:</strong></p>
        <code>60x + ${diagnostic + partsCost} ‚â§ 350</code>
        <p>Substitute x = ${hours}:</p>
        <code>60(${hours}) + ${diagnostic + partsCost} = ${total} ${total <= 350 ? "‚â§" : ">"} 350 ${total <= 350 ? "‚úîÔ∏è" : "‚ùå"}</code>
      `;

      document.getElementById("math").innerHTML = mathHTML;
    }
  </script>
</body>
</html>
